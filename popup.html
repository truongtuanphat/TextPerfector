<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="popup.css">
  <title id="title">TextPerfector</title>
</head>

<body>
  <h1 class="text-center">TextPerfector</h1>
  <select class="form-select" aria-label="Default select example">
    <option value="en" selected>English</option>
    <option value="vi">Vietnamese</option>
  </select>
  <div class="container text-center">
    <div class="row">
      <div class="col align-self-center">
        <div class="input-group mb-3 text-wrap">
          <input type="text" id="input"  class="form-control-top" placeholder="Enter text" aria-label="textbox">
        </div>
      </div>
      <div class="col align-self-center">
        <p class="text-break" id="output">result</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="event.js"></script>
  <script type="text/javascript" src="api.js"></script>
</body>

</html>
